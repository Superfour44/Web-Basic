<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Screen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-wrapper">

        <div class="login-left">
            <img src="https://cdn.pixabay.com/photo/2021/05/02/15/05/desert-6223778_960_720.jpg" alt="">
            <div class="h1">Click to register</div>
        </div>

        <div class="login-right">
            <div class="h2">Register</div>

            <div class="form-group">
                <input type="text" id="full-name" placeholder="Full Name">
                <label for="full-name">Full Name</label>
            </div>
            <div class="form-group">
                <input type="text" id="email" placeholder="Email">
                <label for="email">Email</label>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password">
                <label for="password">Password</label>
            </div>
            <div class="checbox-container">
                <input type="checkbox">
                <div class="text-checkbox">
                    I agree with the terms of services.
                </div>
            </div>
            <div class="button-area">
                <button class="btn btn-secondary">Login</button>
                <button class="btn btn-primary">Signup</button>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
